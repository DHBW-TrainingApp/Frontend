<ion-content>

  <ion-list>
    <ion-item *ngFor="let task of Tasks" lines="full">
      <div id="meal" *ngIf="task.type==='meal'">

        <p>{{task.date.substring(0,10)}}</p>

        <ion-label>
          <strong>{{task.title}}</strong>
          <p>{{task.energy}} kcal</p>
          <p>{{task.protein}}g of protein</p>
        </ion-label>

      </div>

      <div  id="activity"  *ngIf="task.type==='activity'">
        <p>this is for the activity</p>
        <p>{{task.title}}</p>
        <p>{{task.reps}}</p>

      </div>
