<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item id="listItem" *ngFor="let task of Tasks" lines="full">
      <ion-item slot="start" lines="full" (click)="getModal(task.id)">

        <div id="meal" *ngIf="task.type==='meal'">

          <!--<strong id="date">{{task.date.substring(0,10)}}</strong><br>--> <br>
          <ion-label>
            <ion-avatar *ngIf="task.img !== 'none'">
              <div id="meal" *ngIf="task.img !== 'none'">
                <img [src]="task.img" alt="" />
              </div>
            </ion-avatar>

            <div class="food">
              <strong>{{task.title}}</strong>
              <ion-list>
                <p>{{task.energy}} kcal</p>
                <p>{{task.protein}}g of protein</p>
<!--               <p>{{task.sugar}}g of sugar</p>-->
              </ion-list>

            </div>
          </ion-label>

        </div>

        <div id="activity" *ngIf="task.type==='activity'">
            <strong id="actTitle">{{task.title}}</strong>
            <p>{{task.reps}} reps</p>
        </div>

        <div *ngIf="task.type==='date'">
          <strong style="padding-top: 20px;" id="date">{{task.date.substring(0,10)}}</strong><br><br>

          <strong>Summary</strong>
          <p>{{task.energy}} kcal</p>
          <p>{{task.protein}} gramm</p>


        </div>
      </ion-item>

      <ion-list id="menu" slot="end">
        <div *ngIf="task.type !== 'date'">

          <ion-item id="edit" [routerLink]="['/update-meal', task.id]">
            Edit
          </ion-item>
          <ion-item id="delete" (click)="remove(task.id)">
            Delete
          </ion-item>
        </div>
      </ion-list>
    </ion-item>


  </ion-list>
</ion-content>
