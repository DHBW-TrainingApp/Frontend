<ion-content fullscreen>
    <ion-header>
        <ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card color="warning" (click)="functionname()">
                    <ion-card-header style="font-size: xx-large;">
                        Watch your log
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon style="font-size: xxx-large; " name="calendar-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
                <ion-card style="background-color: aquamarine;" href="/tabs/challenge">
                    <ion-card-header style="font-size: x-large; color: black;">
                        Challenges
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon style="font-size: xxx-large; color: black;" name="trophy-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col>
                <ion-card color="success" href="/tabs/add-activity">
                    <ion-card-header style="font-size: x-large;">
                        Add Activity
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon style="font-size: xxx-large;" name="barbell-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
                <ion-card color="dark" href="/tabs/add-meal">
                    <ion-card-header style="font-size: x-large;">
                        Add MEAL
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon style="font-size: xxx-large;" name="fast-food-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
                <ion-card color="tertiary" (click)="functionname()">
                    <ion-card-header style="font-size: x-large;  color: black;">
                        Edit your log
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon style="font-size: xxx-large; color: black;" name="hammer-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-card>
                <ion-card-content>
                    <ion-icon></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
