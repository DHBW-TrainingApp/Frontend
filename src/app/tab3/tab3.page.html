<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let task of Tasks" lines="full">
      <ion-avatar slot="start">
        <img [src]="task.photoURL" />
      </ion-avatar>
      <ion-label>
        <h2>{{task.displayName}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
