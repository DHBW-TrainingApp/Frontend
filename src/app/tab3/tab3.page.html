<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let task of Tasks" lines="full" (click)="getModal(task.id)">
      <ion-avatar slot="start">
        <div *ngIf="task.photoURL !== undefined; else notShow">
          <img [src]="task.photoURL" alt="image of a task" />
        </div>
        <ng-template #notShow>
          <ion-icon name="person-circle-outline" style="width:100%; height: 100%"></ion-icon>
        </ng-template>
      </ion-avatar>
      <ion-label>
        <h2>{{task.displayName}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
