<ion-header>
  <ion-toolbar>
    <ion-title>bmi</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card style="background-color: transparent;">
    <ion-card-header>
      <ion-card-title>Calculate your Body-Mass-Index</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Weight in Kg</ion-label>
          <ion-input type="text" #weight required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Height in cm</ion-label>
          <ion-input type="Number" #height required></ion-input>
        </ion-item>



        <ion-item lines="full">
          <ion-segment (ionChange)="segmentChanged($event)" value="female">
            <ion-segment-button value="female">
              <ion-icon name="female-outline"></ion-icon>
              <ion-label>Female</ion-label>
            </ion-segment-button>
            <ion-segment-button value="diverse">
              <ion-icon name="male-female-outline"></ion-icon>
              <ion-label>Nonbinary</ion-label>
            </ion-segment-button>
            <ion-segment-button value="male">
              <ion-icon name="male-outline"></ion-icon>
              <ion-label>Male</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>


        <ion-button type="submit" color="primary" expand="block" (click)="calculate(height, weight)">
          <p style="color: black;">{{btnVal}}</p>
        </ion-button>


      </form>
    </ion-card-content>

    <ion-button type="submit" [color]="color" expand="block">
      <p style="color: black;">{{bmi}}</p>
    </ion-button>

  </ion-card>
</ion-content>
