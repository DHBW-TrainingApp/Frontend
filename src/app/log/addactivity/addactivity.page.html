<ion-header>
  <ion-toolbar>
    <ion-title>addactivity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="background-color: transparent;">
    <ion-card-header>
      <ion-card-title>Track your Activity</ion-card-title>
      <ion-card-subtitle>What was your last Activity</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>
      <form [formGroup]="mealForm" (ngSubmit)="onSubmit()">
        <ion-item lines="full">
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" formControlName="title" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Date</ion-label>
          <ion-datetime displayFormat="MMM DD, h:mm A" formControlName="date"></ion-datetime>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Sets</ion-label>
          <ion-input type="text" formControlName="sets" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Repeats</ion-label>
          <ion-input type="text" formControlName="reps" required></ion-input>
        </ion-item>

        <ion-row style="margin-top: 5px;">
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">
              <p style="color: black;">Save your data</p>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
